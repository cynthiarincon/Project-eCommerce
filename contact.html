<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/contact.css" rel="stylesheet">
    <title>Skinthia</title>
</head>
<body>

    <div class="contact-container">
        <img class="skinthia-logo" src="assets/images/skinthia-logo.png" alt="skinthia logo">
        
        <div class="contact-form">
            <img src="assets/images/smile.jpg" alt="smiling girl">

            <form>
            <label>Contact Me</label> <br>
            <input type="text" placeholder="Your Name" required> <br>
            <input type="email" placeholder="Your Email" required> <br>
            <input type="text" placeholder="Message" required> <br>
            <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
